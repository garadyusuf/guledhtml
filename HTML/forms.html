<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos/">
    <p>
        <label for="Username">Enter a Username:</label>
        <input id="Username" type="text" placeholder="Username" name="Username">
    </p>
        
    <p>
        <label for="Password">Enter a Password:</label>
        <input id="Password" type="password" placeholder="Password" name="Password">
    </p>

    <p>
        <label for="Colour">Enter a Colour:</label>
        <input id="Colour" type="color" name="colour">
    </p> 
    
    <p>
        <label for="Number">Enter a Number:</label>
        <input id="Number" type="number" placeholder="Enter a number" name="num" min="1" max="1000">
    </p>

    <button>Submit</button>
</form>

    <h2>Highjacking Searches</h2>

    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search reddit</button>
    </form>

    <h3>Search Google</h3>

    <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>

    </form>

    <h3>Search Youtube</h3>
    
    <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>

    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
    <input type ="checkbox" name="agree_tos" id="agree">
    <label for="agree">I agree to everything</label>

    <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="XS" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="S" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="M" value="m">
    </p>

    <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
            <option value="">--Please choose an option--</option>
           <option value="Fish">Fish</option>
           <option value="Veg">Vegetable</option>
           <option value="Steak">Steak</option>
        </select>
    </p>

    <p>
        <label for="Cheese">Amount of Cheese</label>
        <input type="Range" id="Cheese" min="1" max="100" value="30" name="Cheese_Level">
    </p>

    <label for="Requests">Any special requests?</label>
    <br>
    <textarea name="Requests" id="Requests?" cols="40" rows="10" placeholder="Type here"></textarea>
    <br>
    <button>Submit</button>
    </form>

    <h2>Validations Demo</h2> 
    <form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required> 
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" required>
    </p>
    <button>Submit</button>

    </form>

    
    
</body>
</html>
